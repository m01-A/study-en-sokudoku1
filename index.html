<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Vocabulary Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+JP:wght@400;700&display=swap');
        body { font-family: 'Inter', 'Noto Sans JP', sans-serif; -webkit-tap-highlight-color: transparent; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .btn-active:active { transform: scale(0.96); transition: 0.1s; }
        
        /* Flashcard Flip Animation */
        .card-container { perspective: 1000px; }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .card-inner.is-flipped { transform: rotateY(180deg); }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 2.5rem;
            padding: 2rem;
        }
        .card-back { transform: rotateY(180deg); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <div id="app" class="max-w-4xl mx-auto p-4 md:p-8">
        <!-- API設定モーダル -->
        <div id="api-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 px-4 hidden">
            <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-sm w-full space-y-4">
                <div class="flex items-center gap-2 text-indigo-600 font-bold text-xl"><i data-lucide="key"></i> API設定</div>
                <p class="text-xs text-slate-500">例文穴埋めモードを使用する場合に必要です。</p>
                <input type="password" id="api-key-input" placeholder="AIza..." class="w-full p-4 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 bg-slate-50">
                <button onclick="saveApiKey()" class="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 btn-active">保存</button>
                <button onclick="document.getElementById('api-modal').classList.add('hidden')" class="w-full py-2 text-slate-400 text-sm">閉じる</button>
            </div>
        </div>

        <!-- 読み込み中 -->
        <div id="loading" class="flex flex-col items-center justify-center min-h-[60vh]">
            <div id="loading-spinner" class="animate-spin rounded-full h-12 w-12 border-4 border-slate-200 border-t-indigo-600"></div>
            <p id="loading-text" class="mt-4 text-slate-500 font-medium">データを読み込み中...</p>
        </div>

        <!-- 設定画面 -->
        <div id="setup-screen" class="hidden fade-in max-w-lg mx-auto bg-white p-8 rounded-3xl shadow-xl border border-slate-100 space-y-8">
            <div class="flex justify-between items-start">
                <h1 class="text-3xl font-black text-indigo-600 tracking-tight flex items-center gap-2">
                    <i data-lucide="award"></i> Vocab Pro
                </h1>
                <button onclick="document.getElementById('api-modal').classList.remove('hidden')" class="p-2 text-slate-300 hover:text-indigo-500">
                    <i data-lucide="settings"></i>
                </button>
            </div>

            <div class="space-y-6">
                <!-- フィルタ選択 -->
                <div class="space-y-3">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-widest">出題対象</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="setFilter('all')" id="filter-all" class="filter-btn py-3 rounded-xl text-xs font-bold border-2 border-indigo-600 bg-indigo-50 text-indigo-600">すべて</button>
                        <button onclick="setFilter('wrong')" id="filter-wrong" class="filter-btn py-3 rounded-xl text-xs font-bold border-2 border-transparent bg-slate-50 text-slate-400">苦手のみ</button>
                        <button onclick="setFilter('fav')" id="filter-fav" class="filter-btn py-3 rounded-xl text-xs font-bold border-2 border-transparent bg-slate-50 text-slate-400">お気に入り</button>
                    </div>
                    <p id="filter-stats" class="text-[10px] text-slate-400 text-center font-bold"></p>
                </div>

                <!-- ID範囲設定 -->
                <div id="range-settings-ui" class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-slate-500 uppercase">開始 ID</label>
                        <input type="number" id="start-idx" value="1" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold focus:ring-2 focus:ring-indigo-100">
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-slate-500 uppercase">終了 ID</label>
                        <input type="number" id="end-idx" value="100" class="w-full p-4 bg-slate-50 rounded-2xl outline-none font-bold focus:ring-2 focus:ring-indigo-100">
                    </div>
                </div>

                <!-- モード選択 -->
                <div class="space-y-3">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-widest">学習モード</label>
                    <div class="grid grid-cols-1 gap-2">
                        <button onclick="setMode('flashcard')" id="mode-flashcard" class="mode-btn w-full p-4 text-left rounded-2xl border-2 border-transparent bg-slate-50 flex items-center justify-between">
                            <span class="font-bold text-slate-600">単語帳 (シンプル)</span>
                            <i data-lucide="circle" class="text-slate-200 w-5 h-5"></i>
                        </button>
                        <button onclick="setMode('en-jp-choice')" id="mode-en-jp-choice" class="mode-btn w-full p-4 text-left rounded-2xl border-2 border-indigo-600 bg-indigo-50 flex items-center justify-between">
                            <span class="font-bold text-indigo-600">英 ⇒ 日 (選択肢)</span>
                            <i data-lucide="check-circle-2" class="text-indigo-600 w-5 h-5"></i>
                        </button>
                        <button onclick="setMode('jp-en-choice')" id="mode-jp-en-choice" class="mode-btn w-full p-4 text-left rounded-2xl border-2 border-transparent bg-slate-50 flex items-center justify-between">
                            <span class="font-bold text-slate-600">日 ⇒ 英 (選択肢)</span>
                            <i data-lucide="circle" class="text-slate-200 w-5 h-5"></i>
                        </button>
                        <button onclick="setMode('cloze-choice')" id="mode-cloze-choice" class="mode-btn w-full p-4 text-left rounded-2xl border-2 border-transparent bg-slate-50 flex items-center justify-between">
                            <span class="font-bold text-slate-600">例文穴埋め (選択肢/AI)</span>
                            <i data-lucide="circle" class="text-slate-200 w-5 h-5"></i>
                        </button>
                        <button onclick="setMode('spell-input')" id="mode-spell-input" class="mode-btn w-full p-4 text-left rounded-2xl border-2 border-transparent bg-slate-50 flex items-center justify-between">
                            <span class="font-bold text-slate-600">スペル問題 (入力)</span>
                            <i data-lucide="circle" class="text-slate-200 w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </div>

            <button onclick="startStudy()" class="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black text-xl hover:bg-indigo-700 shadow-lg flex items-center justify-center gap-3 btn-active">
                <i data-lucide="play"></i> 学習を開始
            </button>
        </div>

        <!-- クイズ画面 -->
        <div id="quiz-screen" class="hidden max-w-2xl mx-auto space-y-6">
            <div class="flex justify-between items-center px-4">
                <span id="progress-text" class="text-xs font-black text-indigo-500 bg-indigo-50 px-4 py-2 rounded-full"></span>
                <div class="flex items-center gap-4">
                    <button id="fav-toggle" onclick="toggleFavorite()" class="text-slate-300 hover:text-amber-400 transition-colors">
                        <i data-lucide="star" id="star-icon"></i>
                    </button>
                    <button onclick="showSetup()" class="text-xs font-bold text-slate-400 hover:text-slate-600">中断</button>
                </div>
            </div>

            <div id="quiz-container" class="bg-white p-8 md:p-12 rounded-[40px] shadow-2xl border border-slate-100 text-center min-h-[500px] flex flex-col justify-center relative">
                <div id="ai-status" class="hidden absolute top-6 left-0 right-0 animate-pulse text-indigo-500 text-[10px] font-bold">AIが例文を生成中...</div>
                <div id="quiz-area" class="flex-grow flex flex-col justify-center"></div>
                
                <div id="feedback-area" class="hidden mt-8 pt-8 border-t border-slate-50 fade-in"></div>
                
                <div id="action-area" class="mt-8 flex gap-3">
                    <button id="action-btn" class="w-full py-5 bg-slate-900 text-white rounded-3xl font-black text-xl hover:bg-black shadow-xl btn-active hidden">NEXT</button>
                </div>
            </div>
        </div>

        <!-- 結果画面 -->
        <div id="result-screen" class="hidden max-w-2xl mx-auto text-center space-y-8">
            <div class="bg-white p-12 rounded-[40px] shadow-2xl border border-slate-100 space-y-6">
                <h2 class="text-3xl font-black">Result</h2>
                <div id="final-score" class="text-7xl font-black text-indigo-600"></div>
                <div id="wrong-list" class="text-left space-y-2 max-h-60 overflow-y-auto p-4 bg-slate-50 rounded-2xl hidden"></div>
                <div class="flex flex-col gap-3 mt-10">
                    <button onclick="startStudy()" class="w-full py-5 bg-indigo-600 text-white rounded-2xl font-bold btn-active">もう一度解く</button>
                    <button onclick="showSetup()" class="w-full py-4 text-slate-400 font-bold hover:text-slate-600">トップに戻る</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_ENDPOINT = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent";
        let API_KEY = localStorage.getItem('GEMINI_API_KEY') || "";
        
        let allWords = [];
        let quizList = [];
        let currentIndex = 0;
        let results = [];
        let currentWord = null;
        let isAnswering = false;

        let stats = JSON.parse(localStorage.getItem('STUDY_STATS') || "{}");
        let favorites = JSON.parse(localStorage.getItem('STUDY_FAVS') || "[]");

        let filterMode = 'all'; 
        let studyMode = 'en-jp-choice';

        const initIcons = () => lucide.createIcons();

        // CSV読み込み
        const loadCSV = async () => {
            const candidates = ['words.xlsx%20-%20%E3%82%B7%E3%83%BC%E3%83%881.csv', 'words.csv', './words.csv'];
            for (let name of candidates) {
                try {
                    const res = await fetch(name);
                    if (res.ok) {
                        const text = await res.text();
                        const lines = text.split(/\r?\n/).filter(l => l.trim());
                        return lines.map(line => {
                            const m = line.match(/(".*?"|[^,]+)(?=\s*,|\s*$)/g) || [];
                            const clean = (s) => (s || "").replace(/^"|"$/g, '').trim();
                            return { id: parseInt(clean(m[0])), en: clean(m[1]), jp: clean(m[2]) };
                        }).filter(w => !isNaN(w.id) && w.en && w.jp);
                    }
                } catch (e) {}
            }
            throw new Error("CSVファイルが見つかりません。");
        };

        window.onload = async () => {
            try {
                allWords = await loadCSV();
                document.getElementById('end-idx').value = Math.max(...allWords.map(w => w.id));
                updateFilterStats();
                showSetup();
            } catch (e) {
                document.getElementById('loading-spinner').classList.add('hidden');
                document.getElementById('loading-text').innerText = e.message;
            }
            initIcons();
        };

        const setFilter = (mode) => {
            filterMode = mode;
            document.querySelectorAll('.filter-btn').forEach(b => {
                const isMatch = b.id === `filter-${mode}`;
                b.className = `filter-btn py-3 rounded-xl text-xs font-bold border-2 transition-all ${isMatch ? 'border-indigo-600 bg-indigo-50 text-indigo-600' : 'border-transparent bg-slate-50 text-slate-400'}`;
            });
            const rangeUI = document.getElementById('range-settings-ui');
            rangeUI.style.opacity = mode === 'all' ? '1' : '0.4';
            rangeUI.style.pointerEvents = mode === 'all' ? 'auto' : 'none';
        };

        const setMode = (mode) => {
            studyMode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => {
                const isMatch = b.id === `mode-${mode}`;
                const span = b.querySelector('span');
                const icon = b.querySelector('i');
                if (isMatch) {
                    b.className = "mode-btn w-full p-4 text-left rounded-2xl border-2 border-indigo-600 bg-indigo-50 flex items-center justify-between";
                    span.className = "font-bold text-indigo-600";
                    icon.setAttribute('data-lucide', 'check-circle-2');
                } else {
                    b.className = "mode-btn w-full p-4 text-left rounded-2xl border-2 border-transparent bg-slate-50 flex items-center justify-between";
                    span.className = "font-bold text-slate-600";
                    icon.setAttribute('data-lucide', 'circle');
                }
            });
            initIcons();
        };

        const updateFilterStats = () => {
            const wrongCount = Object.values(stats).filter(s => s.wrong > 0).length;
            const favCount = favorites.length;
            document.getElementById('filter-stats').innerText = `苦手: ${wrongCount}件 | お気に入り: ${favCount}件`;
        };

        const startStudy = () => {
            const start = parseInt(document.getElementById('start-idx').value) || 1;
            const end = parseInt(document.getElementById('end-idx').value) || 9999;
            
            let pool = [];
            if (filterMode === 'fav') pool = allWords.filter(w => favorites.includes(w.id));
            else if (filterMode === 'wrong') pool = allWords.filter(w => stats[w.id]?.wrong > 0);
            else pool = allWords.filter(w => w.id >= start && w.id <= end);
            
            if (pool.length === 0) return alert("対象の単語がありません。");
            
            quizList = [...pool].sort(() => Math.random() - 0.5);
            currentIndex = 0; results = [];
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            loadNext();
        };

        const loadNext = async () => {
            if (currentIndex >= quizList.length) return finish();
            currentWord = quizList[currentIndex];
            isAnswering = false;

            const area = document.getElementById('quiz-area');
            const feedback = document.getElementById('feedback-area');
            const actionBtn = document.getElementById('action-btn');
            const aiStatus = document.getElementById('ai-status');
            const actionArea = document.getElementById('action-area');

            document.getElementById('progress-text').innerText = `${currentIndex + 1} / ${quizList.length}`;
            document.getElementById('star-icon').style.fill = favorites.includes(currentWord.id) ? "currentColor" : "none";
            document.getElementById('fav-toggle').classList.toggle('text-amber-400', favorites.includes(currentWord.id));
            
            feedback.classList.add('hidden');
            aiStatus.classList.add('hidden');
            actionBtn.classList.add('hidden');
            actionArea.innerHTML = '<button id="action-btn" class="w-full py-5 bg-slate-900 text-white rounded-3xl font-black text-xl hover:bg-black shadow-xl btn-active hidden">NEXT</button>';
            area.innerHTML = "";

            if (studyMode === 'flashcard') {
                renderFlashcard(area, actionArea);
            } else if (studyMode === 'en-jp-choice') {
                renderChoiceQuiz(area, currentWord.en, currentWord.jp, 'jp');
            } else if (studyMode === 'jp-en-choice') {
                renderChoiceQuiz(area, currentWord.jp, currentWord.en, 'en');
            } else if (studyMode === 'spell-input') {
                renderInputQuiz(area, currentWord.jp, currentWord.en);
            } else if (studyMode === 'cloze-choice') {
                aiStatus.classList.remove('hidden');
                const aiData = await callAI(`単語 "${currentWord.en}" を使った短い英作文(5-10語)を1つ作成しJSON形式で返せ: {"english": "sentence", "cloze": "____ version", "japanese": "訳"}`, true);
                aiStatus.classList.add('hidden');
                if (aiData.cloze) {
                    currentWord.full = aiData.english;
                    renderChoiceQuiz(area, aiData.cloze, currentWord.en, 'en', aiData.japanese);
                } else {
                    area.innerHTML = "<p class='text-red-400'>AI例文の取得に失敗しました。</p>";
                }
            }
            initIcons();
        };

        // 単語帳モードのレンダリング
        const renderFlashcard = (area, actionArea) => {
            area.innerHTML = `
                <div class="card-container w-full h-80 max-w-sm mx-auto">
                    <div id="flashcard-inner" class="card-inner h-full shadow-xl rounded-[2.5rem]" onclick="flipCard()">
                        <div class="card-face bg-indigo-50 border-4 border-indigo-100">
                            <span class="text-xs font-black text-indigo-300 uppercase tracking-widest mb-4">English</span>
                            <h2 class="text-5xl font-black text-indigo-600">${currentWord.en}</h2>
                            <p class="mt-8 text-slate-400 text-sm">タップして裏返す</p>
                        </div>
                        <div class="card-face card-back bg-white border-4 border-slate-100">
                            <span class="text-xs font-black text-slate-300 uppercase tracking-widest mb-4">Japanese</span>
                            <h2 class="text-3xl font-bold text-slate-800">${currentWord.jp}</h2>
                        </div>
                    </div>
                </div>
            `;
            actionArea.classList.add('hidden');
        };

        const flipCard = () => {
            const inner = document.getElementById('flashcard-inner');
            const actionArea = document.getElementById('action-area');
            if (!inner.classList.contains('is-flipped')) {
                inner.classList.add('is-flipped');
                // 裏返した後に自己申告ボタンを表示
                setTimeout(() => {
                    actionArea.classList.remove('hidden');
                    actionArea.innerHTML = `
                        <button onclick="handleAnswer(false)" class="flex-1 py-5 bg-red-50 text-red-500 rounded-3xl font-black text-lg hover:bg-red-100 btn-active border-2 border-red-100">わからない</button>
                        <button onclick="handleAnswer(true)" class="flex-1 py-5 bg-green-50 text-green-600 rounded-3xl font-black text-lg hover:bg-green-100 btn-active border-2 border-green-100">わかった！</button>
                    `;
                }, 300);
            }
        };

        const renderChoiceQuiz = (area, question, answer, dummyType, sub = "") => {
            const isJpDummy = dummyType === 'jp';
            const dummies = allWords
                .filter(w => w.id !== currentWord.id)
                .sort(() => Math.random() - 0.5)
                .slice(0, 3)
                .map(w => isJpDummy ? w.jp : w.en);
            const choices = [answer, ...dummies].sort(() => Math.random() - 0.5);

            area.innerHTML = `
                <h2 class="${question.length > 20 ? 'text-2xl' : 'text-5xl'} font-black text-slate-800 mb-8">${question}</h2>
                ${sub ? `<p class="text-indigo-600 font-bold mb-8">${sub}</p>` : ''}
                <div class="grid grid-cols-1 gap-3 max-w-md mx-auto w-full">
                    ${choices.map(c => `
                        <button onclick="checkChoice('${c}', '${answer}')" class="choice-btn p-5 bg-slate-50 rounded-2xl font-bold text-left hover:bg-indigo-50 border-2 border-transparent hover:border-indigo-200 transition-all active:scale-[0.98]">
                            ${c}
                        </button>
                    `).join('')}
                </div>
            `;
        };

        const renderInputQuiz = (area, question, answer) => {
            area.innerHTML = `
                <h2 class="text-4xl font-black text-slate-800 mb-12">${question}</h2>
                <input type="text" id="user-input" autocomplete="off" placeholder="英単語を入力..." class="w-full text-center text-3xl p-6 bg-slate-50 rounded-[30px] outline-none focus:ring-4 focus:ring-indigo-100 font-black">
                <button id="spell-check-btn" onclick="checkInput('${answer}')" class="mt-8 w-full py-5 bg-slate-900 text-white rounded-3xl font-black text-xl hover:bg-black btn-active">CHECK</button>
            `;
            const input = document.getElementById('user-input');
            input.focus();
            input.onkeydown = (e) => { if(e.key === 'Enter') checkInput(answer); };
        };

        const checkChoice = (selected, correct) => {
            if (isAnswering) return;
            isAnswering = true;
            const ok = selected === correct;
            document.querySelectorAll('.choice-btn').forEach(b => {
                b.disabled = true;
                if(b.innerText === correct) b.classList.add('ring-4', 'ring-green-400', 'bg-green-50', 'text-green-700', 'border-green-200');
                else if(b.innerText === selected) b.classList.add('bg-red-50', 'text-red-400', 'border-red-100');
            });
            handleAnswer(ok);
        };

        const checkInput = (correct) => {
            if (isAnswering) return;
            const val = document.getElementById('user-input').value.trim().toLowerCase();
            if (!val) return;
            isAnswering = true;
            document.getElementById('user-input').disabled = true;
            document.getElementById('spell-check-btn')?.classList.add('hidden');
            handleAnswer(val === correct.toLowerCase());
        };

        const handleAnswer = (ok) => {
            const feedbackArea = document.getElementById('feedback-area');
            const actionArea = document.getElementById('action-area');
            
            // 統計更新
            if(!stats[currentWord.id]) stats[currentWord.id] = { correct: 0, wrong: 0 };
            if(ok) stats[currentWord.id].correct++; else stats[currentWord.id].wrong++;
            localStorage.setItem('STUDY_STATS', JSON.stringify(stats));
            results.push({ ...currentWord, ok });

            // 次へボタンの表示
            actionArea.classList.remove('hidden');
            actionArea.innerHTML = `
                <button id="action-btn" onclick="currentIndex++; loadNext();" class="w-full py-5 bg-slate-900 text-white rounded-3xl font-black text-xl hover:bg-black shadow-xl btn-active">NEXT</button>
            `;

            // フィードバック表示（単語帳モード以外）
            if (studyMode !== 'flashcard') {
                feedbackArea.classList.remove('hidden');
                feedbackArea.innerHTML = ok ? 
                    `<div class="text-green-500 font-black text-2xl flex items-center justify-center gap-2"><i data-lucide="check-circle"></i> 正解！</div>` : 
                    `<div class="space-y-1"><p class="text-3xl font-black text-slate-800">${currentWord.en}</p><p class="text-indigo-600 font-bold">${currentWord.jp}</p></div>`;
                if(currentWord.full) feedbackArea.innerHTML += `<p class="mt-4 text-xs text-slate-400 italic">"${currentWord.full}"</p>`;
            } else {
                // 単語帳モードでも一応正誤アイコンを出す
                feedbackArea.classList.remove('hidden');
                feedbackArea.innerHTML = ok ? 
                    `<div class="text-green-500 font-bold">覚えた！</div>` : 
                    `<div class="text-red-400 font-bold">要復習</div>`;
            }

            initIcons();
            document.getElementById('action-btn')?.focus();
        };

        const toggleFavorite = () => {
            if (favorites.includes(currentWord.id)) favorites = favorites.filter(id => id !== currentWord.id);
            else favorites.push(currentWord.id);
            localStorage.setItem('STUDY_FAVS', JSON.stringify(favorites));
            const star = document.getElementById('star-icon');
            star.style.fill = favorites.includes(currentWord.id) ? "currentColor" : "none";
            document.getElementById('fav-toggle').classList.toggle('text-amber-400', favorites.includes(currentWord.id));
        };

        const finish = () => {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            const score = results.filter(r => r.ok).length;
            document.getElementById('final-score').innerText = `${score} / ${quizList.length}`;
            
            const wrongOnes = results.filter(r => !r.ok);
            const list = document.getElementById('wrong-list');
            if (wrongOnes.length > 0) {
                list.classList.remove('hidden');
                list.innerHTML = `<p class="text-[10px] font-bold text-slate-400 uppercase mb-2 border-b pb-1">要復習リスト</p>` + 
                    wrongOnes.map(w => `<div class="flex justify-between items-center text-sm py-2 border-b border-slate-50"><span><b class="text-indigo-600">${w.en}</b> <span class="text-slate-400 ml-2">${w.jp}</span></span></div>`).join('');
            } else {
                list.classList.add('hidden');
            }
            updateFilterStats();
            initIcons();
        };

        const callAI = async (prompt, isJson = false) => {
            if (!API_KEY) return {};
            try {
                const res = await fetch(`${API_ENDPOINT}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{parts: [{text: prompt}]}],
                        generationConfig: isJson ? { responseMimeType: "application/json" } : {}
                    })
                });
                const data = await res.json();
                const text = data.candidates?.[0]?.content?.parts?.[0]?.text || "{}";
                return isJson ? JSON.parse(text) : text;
            } catch (e) { return {}; }
        };

        const saveApiKey = () => {
            const v = document.getElementById('api-key-input').value.trim();
            if(v) { API_KEY = v; localStorage.setItem('GEMINI_API_KEY', v); document.getElementById('api-modal').classList.add('hidden'); }
        };

        const showSetup = () => {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('setup-screen').classList.remove('hidden');
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            updateFilterStats();
            initIcons();
        };
    </script>
</body>
</html>
