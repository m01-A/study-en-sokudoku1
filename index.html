<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI英単語学習アプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <div id="app" class="max-w-4xl mx-auto p-4 md:p-8">
        <!-- APIキー入力モーダル -->
        <div id="api-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 px-4 hidden">
            <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-sm w-full space-y-4">
                <h3 class="text-xl font-bold flex items-center gap-2"><i data-lucide="key"></i> APIキーの設定</h3>
                <p class="text-sm text-slate-500">Gemini APIキーを入力してください（例文生成に必要です）。キーはブラウザにのみ保存されます。</p>
                <input type="password" id="api-key-input" placeholder="AIza..." class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-indigo-500">
                <button onclick="saveApiKey()" class="w-full py-3 bg-indigo-600 text-white rounded-lg font-bold">保存して開始</button>
            </div>
        </div>

        <!-- 読み込み中 -->
        <div id="loading" class="flex flex-col items-center justify-center min-h-[60vh]">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
            <p class="mt-4 text-slate-500">単語リストを読み込み中...</p>
        </div>

        <!-- 設定画面 -->
        <div id="setup-screen" class="hidden max-w-md mx-auto bg-white p-8 rounded-2xl shadow-xl space-y-6">
            <div class="flex justify-between items-start">
                <div class="space-y-1">
                    <h1 class="text-3xl font-bold text-indigo-600 flex items-center gap-2"><i data-lucide="book-open"></i> 単語学習AI</h1>
                    <p class="text-slate-500">範囲と形式を選んでスタート</p>
                </div>
                <button onclick="clearApiKey()" class="p-2 text-slate-400 hover:text-red-500" title="APIキー設定を消去"><i data-lucide="settings-2"></i></button>
            </div>

            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-sm font-medium text-slate-700">開始番号 (ID)</label>
                        <input type="number" id="start-idx" value="1" class="w-full p-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                    <div class="space-y-1">
                        <label class="text-sm font-medium text-slate-700">終了番号 (ID)</label>
                        <input type="number" id="end-idx" value="100" class="w-full p-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-medium text-slate-700">出題順</label>
                    <select id="order-type" class="w-full p-3 border border-slate-200 rounded-lg outline-none bg-white">
                        <option value="sequential">順番通り</option>
                        <option value="random" selected>ランダム</option>
                    </select>
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-medium text-slate-700">問題形式</label>
                    <select id="quiz-mode" class="w-full p-3 border border-slate-200 rounded-lg outline-none bg-white">
                        <option value="en-to-jp">英 ⇒ 日 (意味確認)</option>
                        <option value="jp-to-en">日 ⇒ 英 (スペル入力)</option>
                        <option value="fill-blank">例文穴埋め (AI生成)</option>
                    </select>
                </div>
            </div>

            <button onclick="startStudy()" class="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold text-lg hover:bg-indigo-700 flex items-center justify-center gap-2 transition-all">
                <i data-lucide="play"></i> 学習を開始する
            </button>
        </div>

        <!-- クイズ画面 -->
        <div id="quiz-screen" class="hidden max-w-2xl mx-auto space-y-6">
            <div class="flex justify-between items-center px-2">
                <span id="progress-text" class="text-sm font-bold text-indigo-500 bg-indigo-50 px-3 py-1 rounded-full"></span>
                <button onclick="showSetup()" class="text-sm text-slate-400 hover:text-slate-600">設定へ戻る</button>
            </div>
            <div class="bg-white p-8 md:p-12 rounded-3xl shadow-xl border border-slate-100 text-center space-y-8 min-h-[350px] flex flex-col justify-center">
                <div id="ai-loading" class="hidden py-10">
                    <div class="animate-bounce mb-4 text-indigo-500"><i data-lucide="sparkles" class="mx-auto w-10 h-10"></i></div>
                    <p class="text-indigo-600 font-medium">AIが例文を生成中...</p>
                </div>
                <div id="quiz-content" class="space-y-6"></div>
                <div id="answer-area" class="hidden pt-6 border-t border-slate-50"></div>
                <div class="pt-4">
                    <button id="action-btn" class="w-full py-4 bg-slate-800 text-white rounded-xl font-bold text-xl hover:bg-black transition-all"></button>
                </div>
            </div>
        </div>

        <!-- 結果画面 -->
        <div id="result-screen" class="hidden max-w-2xl mx-auto text-center space-y-8">
            <div class="bg-white p-10 rounded-3xl shadow-xl space-y-6">
                <div class="w-20 h-20 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mx-auto"><i data-lucide="award" class="w-10 h-10"></i></div>
                <h2 class="text-3xl font-black">学習完了！</h2>
                <div id="final-score" class="text-6xl font-black text-indigo-600"></div>
                <div class="flex gap-4 mt-8">
                    <button onclick="showSetup()" class="flex-1 py-4 bg-slate-100 rounded-xl font-bold">設定に戻る</button>
                    <button onclick="startStudy()" class="flex-1 py-4 bg-indigo-600 text-white rounded-xl font-bold">再挑戦</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let API_KEY = localStorage.getItem('GEMINI_API_KEY') || "";
        let allWords = [];
        let quizList = [];
        let currentIndex = 0;
        let results = [];
        let currentWord = null;

        const initIcons = () => lucide.createIcons();

        // 複数のファイル名候補で読み込みを試行
        const loadCSV = async () => {
            const files = ['words.csv', 'words.xlsx - シート1.csv'];
            for (const file of files) {
                try {
                    const response = await fetch(file);
                    if (response.ok) {
                        const text = await response.text();
                        return parseCSV(text);
                    }
                } catch (e) {}
            }
            throw new Error("CSVファイルが見つかりません。");
        };

        const parseCSV = (text) => {
            const lines = text.split(/\r?\n/).filter(line => line.trim());
            return lines.map(line => {
                // CSVのカンマ区切り、かつクォート囲み対応
                const matches = line.match(/(".*?"|[^,]+)(?=\s*,|\s*$)/g) || [];
                const clean = (str) => (str || "").replace(/^"|"$/g, '').trim();
                return {
                    id: parseInt(clean(matches[0])),
                    en: clean(matches[1]),
                    jp: clean(matches[2])
                };
            }).filter(w => !isNaN(w.id) && w.en);
        };

        window.onload = async () => {
            try {
                allWords = await loadCSV();
                const maxId = Math.max(...allWords.map(w => w.id));
                document.getElementById('end-idx').value = maxId;
                showSetup();
            } catch (err) {
                document.getElementById('loading').innerHTML = `
                    <p class="text-red-500 font-bold">エラー: CSVファイルを読み込めません。</p>
                    <p class="text-sm text-slate-500 mt-2">ファイルを「words.csv」に名前変更してアップロードしてください。</p>
                `;
            }
            initIcons();
        };

        const saveApiKey = () => {
            const val = document.getElementById('api-key-input').value;
            if (val) {
                API_KEY = val;
                localStorage.setItem('GEMINI_API_KEY', val);
                document.getElementById('api-modal').classList.add('hidden');
            }
        };

        const clearApiKey = () => {
            localStorage.removeItem('GEMINI_API_KEY');
            document.getElementById('api-modal').classList.remove('hidden');
        };

        const showSetup = () => {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('setup-screen').classList.remove('hidden');
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.add('hidden');
            initIcons();
        };

        const startStudy = () => {
            const mode = document.getElementById('quiz-mode').value;
            if (mode === 'fill-blank' && !API_KEY) {
                document.getElementById('api-modal').classList.remove('hidden');
                return;
            }
            const start = parseInt(document.getElementById('start-idx').value);
            const end = parseInt(document.getElementById('end-idx').value);
            quizList = allWords.filter(w => w.id >= start && w.id <= end);
            
            if (quizList.length === 0) {
                alert("指定された範囲に単語が見つかりません。");
                return;
            }

            if (document.getElementById('order-type').value === 'random') {
                quizList.sort(() => Math.random() - 0.5);
            }
            currentIndex = 0;
            results = [];
            document.getElementById('setup-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            loadNextQuiz();
        };

        const loadNextQuiz = async () => {
            if (currentIndex >= quizList.length) { showResults(); return; }
            currentWord = quizList[currentIndex];
            const mode = document.getElementById('quiz-mode').value;
            const content = document.getElementById('quiz-content');
            const answerArea = document.getElementById('answer-area');
            const actionBtn = document.getElementById('action-btn');
            const aiLoading = document.getElementById('ai-loading');

            document.getElementById('progress-text').innerText = `ID:${currentWord.id} | ${currentIndex + 1} / ${quizList.length}`;
            content.innerHTML = '';
            answerArea.innerHTML = '';
            answerArea.classList.add('hidden');
            actionBtn.innerText = "答え合わせ";
            actionBtn.onclick = checkAnswer;

            if (mode === 'en-to-jp') {
                content.innerHTML = `<h2 class="text-5xl font-black text-slate-800">${currentWord.en}</h2>`;
            } else if (mode === 'jp-to-en') {
                content.innerHTML = `<h2 class="text-2xl font-bold text-slate-700 mb-6">${currentWord.jp}</h2><input type="text" id="user-input" placeholder="英単語を入力..." class="w-full text-center text-3xl p-4 border-b-4 border-slate-200 outline-none focus:border-indigo-500 transition-all">`;
                const input = document.getElementById('user-input');
                input.focus();
                input.onkeydown = (e) => { if(e.key === 'Enter') checkAnswer(); };
            } else if (mode === 'fill-blank') {
                content.classList.add('hidden'); aiLoading.classList.remove('hidden'); actionBtn.disabled = true;
                const sentence = await generateAISentence(currentWord);
                aiLoading.classList.add('hidden'); content.classList.remove('hidden'); actionBtn.disabled = false;
                content.innerHTML = `<div class="p-6 bg-slate-50 rounded-2xl text-left border border-slate-100"><p class="text-2xl font-serif text-slate-700 italic mb-3">"${sentence.cloze}"</p><p class="text-slate-500 font-medium">${sentence.japanese}</p></div><input type="text" id="user-input" placeholder="単語を入力..." class="w-full text-center text-2xl p-4 border-b-4 border-slate-200 outline-none focus:border-indigo-500 mt-6 transition-all">`;
                currentWord.fullSentence = sentence.english;
                const input = document.getElementById('user-input');
                input.focus();
                input.onkeydown = (e) => { if(e.key === 'Enter') checkAnswer(); };
            }
            initIcons();
        };

        const generateAISentence = async (word) => {
            const prompt = `単語: "${word.en}" (${word.jp})。この単語を使った自然な英語の例文を1つ作り、JSONで返してください: {"english": "完全な英文", "japanese": "日本語訳", "cloze": "単語部分を____に置き換えた英文"}`;
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents: [{parts: [{text: prompt}]}], generationConfig: { responseMimeType: "application/json" } })
                });
                const data = await res.json();
                return JSON.parse(data.candidates[0].content.parts[0].text);
            } catch (e) {
                return { english: "Error.", japanese: "例文を生成できませんでした。APIキーを確認してください。", cloze: "____" };
            }
        };

        const checkAnswer = () => {
            const mode = document.getElementById('quiz-mode').value;
            const answerArea = document.getElementById('answer-area');
            const actionBtn = document.getElementById('action-btn');
            let isCorrect = true;

            answerArea.classList.remove('hidden');
            if (mode === 'en-to-jp') {
                answerArea.innerHTML = `<p class="text-2xl text-indigo-600 font-bold">${currentWord.jp}</p>`;
            } else {
                const userVal = document.getElementById('user-input').value.trim().toLowerCase();
                isCorrect = userVal === currentWord.en.toLowerCase();
                answerArea.innerHTML = isCorrect ? `<p class="text-green-600 font-bold text-xl">正解！</p>` : `<p class="text-red-500 font-bold text-xl mb-1">不正解</p><p class="text-slate-800 text-lg">正解: <span class="font-bold">${currentWord.en}</span></p>`;
                if (currentWord.fullSentence) answerArea.innerHTML += `<p class="mt-2 text-slate-500 italic text-sm">"${currentWord.fullSentence}"</p>`;
            }
            results.push({ ...currentWord, correct: isCorrect });
            actionBtn.innerText = "次へ";
            actionBtn.onclick = () => { currentIndex++; loadNextQuiz(); };
            actionBtn.focus();
        };

        const showResults = () => {
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = `${results.filter(r => r.correct).length} / ${quizList.length}`;
            initIcons();
        };
    </script>
</body>
</html>
